<!DOCTYPE html>
<html>
<head>
    <title>GH-1327</title>
</head>
<body>
<input type="date">
<input type="week">
<input type="month">
<input type="time">
<input type="datetime-local">
<input type="range">
<input type="color">
<script>
    window.inputEvtCounter  = 0;
    window.changeEvtCounter = 0;

    const inputElements = document.querySelectorAll('input');

    for (let i = 0; i < inputElements.length; i++) {
        const element = inputElements[i];

        element.addEventListener('change', function () {
            window.inputEvtCounter++;
        });

        element.addEventListener('input', function () {
            window.changeEvtCounter++;
        });
    }
</script>
</body>
</html>
