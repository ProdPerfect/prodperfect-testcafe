<!DOCTYPE html>
<html>
<head>
    <title>Index</title>
</head>
<body>
<button id="reload">This page</button>
<button id="enableBeforeUnload">Enable beforeunload dialog</button>
<script>
    document.getElementById('reload').onclick = function () {
        setTimeout(function () {
          window.location = 'index.html';
        }, 15000);
    };

    document.getElementById('enableBeforeUnload').onclick = function () {
        window.onbeforeunload = function (e) {
            e.returnValue = 'message';

            return 'message';
        };
    };
</script>
</body>
</html>
